<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart: Consultations per Year</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .axis text { font-size: 12px; }
        .axis path, .axis line { fill: none; stroke: #000; }
        .bar { stroke-width: 1px; }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 70px;
            height: 42px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        .dropdown {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
        }
        .legend {
            font-size: 12px;
        }
        .legend rect {
            stroke-width: 2;
        }
        .country-select-container {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div>
        <label for="datasetSelect">Select Dataset:</label>
        <select id="datasetSelect">
            <option value="doctors_consultations_in_person_dataset.csv">Doctors In-Person Consultations</option>
            <option value="dentists_consultations_in_person_dataset.csv">Dentists In-Person Consultations</option>
            <option value="doctors_teleconsultations_dataset.csv">Doctors Teleconsultations</option>
        </select>
    </div>
    <div>
        <label for="countrySelect">Choose countries:</label>
        <div>
            <button id="selectAll">Select All</button>
            <button id="unselectAll">Unselect All</button>
        </div>
        <div id="countrySelect" class="dropdown country-select-container"></div>
    </div>
    <div>
        <label for="yearRange">Select Year Range:</label>
        <input type="range" id="yearRangeStart" min="2015" max="2022" value="2015" step="1">
        <input type="range" id="yearRangeEnd" min="2015" max="2022" value="2022" step="1">
        <p>Start Year: <span id="startYear">2015</span></p>
        <p>End Year: <span id="endYear">2022</span></p>
    </div>
    <div id="chart"></div>
    <div id="legend"></div>
    <script src="visualization3.js"></script>
</body>
</html>
